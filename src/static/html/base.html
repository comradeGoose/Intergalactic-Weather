<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block head %}{% endblock %}
  <title>Intergalactic Weather</title>
  <link rel="shortcut icon" href="/static/image/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<!-- container -->

<body class="" style="background-image: url({{wallpaper_data.url}});">

  <header class="text-bg-secondary bg-opacity-25">
   
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-white active" aria-current="page" href="/page/main">
          <img src="/static/image/logo.png" alt="Bootstrap" width="30" height="30">
          Intergalactic Weather
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="/page/tokur">Tokur</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/page/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <!-- bg-body-tertiary bg-opacity-50 -->
  <div class=" ">

    <!-- px-3 -->
    <main class="cover-container d-flex w-100 h-100 p-3 py-3 my-4 mx-auto flex-column">
      <div class="container" id="content">
        {% block content %}{% endblock %}
      </div>
    </main>

  </div>

  <div class="d-flex justify-content-end">
    <div class="m-4 g-4 btn-group btn-group-lg" role="group" aria-label="Large button group">
      <button id="btn-previous" type="button" class="btn btn-outline-secondary bg-secondary bg-opacity-25"><</button>
      <button id="btn-index" disabled="disabled" type="button" class="btn btn-outline-secondary bg-secondary bg-opacity-25 text-white">{{wallpaper_id}}</button>
      <button id="btn-next" type="button" class="btn btn-outline-secondary bg-secondary bg-opacity-25">></button>
    </div>
  </div>


  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 text-bg-secondary bg-opacity-25">
    <div class="col-md-4 d-flex align-items-center">
      <span class="mb-3 mb-md-0 text-white">Â© 2023-{{year}}, comrade goose</span>
    </div>

        <a id="copyright" class="mb-3 mb-md-0 text-white nav-link" href={{wallpaper_data.copyrightlink}}>{{wallpaper_data.copyright}}</a>
      
  </footer>

  <script src="/static/js/wallpaper.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
