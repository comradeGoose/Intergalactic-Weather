  <header class="text-bg-secondary bg-opacity-50">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

        </div>

        {% block content %}{% endblock %}
      </div>
    </main>

  </div>

  <div class="d-flex justify-content-end">
    <div class="m-4 g-4 btn-group btn-group-lg" role="group" aria-label="Large button group">
      <button id="btn-previous" type="button" class="btn btn-outline-secondary bg-secondary bg-opacity-25"><</button>
      <button id="btn-index" disabled="disabled" type="button" class="btn btn-outline-secondary bg-secondary bg-opacity-25 text-white">{{wallpaper_id}}</button>
      <button id="btn-next" type="button" class="btn btn-outline-secondary bg-secondary bg-opacity-25">></button>
    </div>
  </div>
